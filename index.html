<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product Landing Page</title>
  </head>
  <body>
    <header id="header">
      <figure class="logo">
        <img
          id="header-img"
          src="./img/Colorful Bookstore Logo.png"
          alt="brand-logo"
        />
        <h1>Mentor Academy</h1>
      </figure>
      <nav id="nav-bar">
        <ul>
          <li class="nav-link"><a href="#">features</a></li>
          <li class="nav-link"><a href="#">how it works</a></li>
          <li class="nav-link"><a href="#">pricing</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/YVkuyOy_OZA"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        method="POST"
      >
        <input type="email" placeholder="Enter your email" name="" id="email" />
        <input type="submit" value="Get started" id="submit" />
      </form>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="#">privacy</a></li>
          <li><a href="#">terms</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
      <p>Copyright 2020, Mentor Academy</p>
    </footer>
  </body>
</html>
